baseURL: https://blog.eduvaultai.com/
languageCode: en-us
title: EduVaultAI Blog
theme: ["PaperMod"]
pagination:
  pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: EduVaultAI Blog
  description: "EduVaultAI.app Odyssey Blog."
  keywords: [Blog, EdTech, AI, App]
  author: ["Maxim Shelepov", "Kerneep Sandhu"]

  socialIcons:
    - name: "rss"
      title: RSS Feed
      url: "/index.xml"
    # If requested.
    # - name: "email"
    #   title: Subscribe to newsletter
    #   url: "https://cdn.forms-content.sg-form.com/a315c4fd-a13e-11ef-b026-4e96dbe17048"

  # --- Welcome intro ---
  homeInfoParams:
    Title: "EduVaultAI.app Odyssey"
    Content: "
      Welcome to the EduVaultAI project odyssey! ðŸš€ We're a team of computer science students building the EduVaultAI app. Follow the journey as we track progress, tackle challenges, and share key insights/milestones. âœ¨
      Curious about, [*What is EduVaultAI?*](/posts/what-is-eduvaultai) ðŸ‘€
    "

  # --- Post info ---
  DateFormat: "2006-01-01"
  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ['linkedin', 'x', 'telegram']
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # Favicon stuff.
  # assets:
  #   favicon: "/favicon.ico"
  #   favicon16x16: "/favicon-16x16.png"
  #   favicon32x32: "/favicon-32x32.png"
  #   apple_touch_icon: "/apple-touch-icon.png"
  #   safari_pinned_tab: "/safari-pinned-tab.svg"

# Optional Menu Options.
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 2
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3

outputs:
  home:
    - HTML
    - RSS
    - JSON